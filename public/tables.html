<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />
    <title>Welcome to Sea-EssEss</title>
    <!-- Included CSS Files -->
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <script src="/js/jquery.js"></script>
    <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="/css/lt-ie9.css" />
        <script src="/js/lt-ie9.js"></script>
        <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <!--[if lt IE 10]>
        <script src="/js/lt-ie10.js"></script>
        <script src="/js/jquery.placeholder.js"></script>
    <![endif]-->
</head>
<body>
    <div class="row">
        <div class="medium-12 columns">
            <table>
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jill</td>
                        <td>Smith</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Eve</td>
                        <td>Jackson</td>
                        <td>94</td>
                    </tr>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>Adam</td>
                        <td>Johnson</td>
                        <td>67</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="medium-6 columns">
            <table>
                <caption>Cute Animals Per 1,000 People</caption>
                <tr>
                    <th id="state">State</th>
                    <th id="dogs">Dogs</th>
                    <th id="cats">Cats</th>
                    <th id="rabbits">Rabbits</th>
                </tr>
                <tr>
                    <th id="california" headers="state">California</th>
                    <td headers="dogs california">3</td>
                    <td headers="cats california">1</td>
                    <td headers="rabbits california">10</td>
                </tr>
            </table>
        </div>
        <div class="medium-6 columns">
            <table>
                <caption>Most Expensive Sandwiches by City</caption>
                <tr>
                    <th scope="column">Rank</th>
                    <th scope="column">City</th>
                    <th scope="column">Price</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td scope="row">Campbell, CA</td>
                    <td scope="row">New York, NY</td>
                    <td scope="row">Sandwich, IL</td>
                </tr>
                <tr>
                    <td>$12.99</td>
                    <td>$9.99</td>
                    <td>$8.99</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
