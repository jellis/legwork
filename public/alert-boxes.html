<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Welcome to Sea-EssEss</title>
    <!-- Included CSS Files -->
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <script src="/js/jquery.js"></script>
    <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="/css/lt-ie9.css" />
        <script src="/js/lt-ie9.js"></script>
        <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <!--[if lt IE 10]>
        <script src="/js/lt-ie10.js"></script>
        <script src="/js/jquery.placeholder.js"></script>
    <![endif]-->
</head>
<body>
    <div class="row">
        <div class="medium-12 columns">
            <div data-alert class="alert-box">
                I've put some content in here.
                <a href="#" class="close">&times;</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="medium-6 columns">
            <div data-alert class="alert-box success">
                This is a success alert
                <a href="#" class="close">&times;</a>
            </div>
            <div data-alert class="alert-box info round">
                This is an info alert
                <a href="#" class="close">&times;</a>
            </div>
        </div>
        <div class="medium-6 columns">
            <div data-alert class="alert-box warning radius">
                This is a warning alert
                <a href="#" class="close">&times;</a>
            </div>
            <div data-alert class="alert-box secondary">
                This is a secondary alert
                <a href="#" class="close">&times;</a>
            </div>
        </div>
    </div>
    <script src="/js/seaessess.js"></script>
    <script src="/js/seaessess.alert.js"></script>
    <script>$(document).foundation();</script>
</body>
</html>
